
<div class="container" style="margin-top: 100px"> 
<div  ng-init="myMatch.loadAllCharacter()" ng-controller="recipeCtrl as single">
    
<div class="container">    
<input type="text" name="search" ng-model="selectedText" placeholder="Search Characters">
</div>
    
<br>    

<div ng-repeat="chrtr in myMatch.characters|filter: selectedText|orderBy:'name'" class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-if=chrtr.name>

    
    <figure class="figure hovereffect" ng-click="single.character(chrtr.url)" style="border-style: groove">
        <img class="img-responsive" style="height: 300px;width: 300px" src="./img/character.jpg" alt="">
        <figcaption class="figure-caption" style="text-align: center;font-size:20px"><b>{{chrtr.name}}</b></figcaption>
    </figure>
    
    
</div>   
    
</div>
    
</div> 

<br><br>
