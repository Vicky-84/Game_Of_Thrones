<div class="container" style="margin-top: 100px"> 

    
<h2 style="text-align: center">{{single.houseName}}</h2> 
    

    
<div id="about" class="text">
      <div class="container">
          
      <div class="col-md-5" >
            <p><img src="./img/gothouses.jpg" alt="" class="img-responsive" style="height: 450px;width: 650px "></p>
      </div>
          
        <div class="row">
          <div class="col-md-4 col-md-offset-2">
              <p class="lead " ><b>Region</b> : {{single.houseRegion}}</p>
              <p class="lead " ><b>Coat Of Arms</b> : {{single.houseCoatOfArms}}</p>
              <p class="lead " ><b>Words</b> : {{single.houseWords}}</p>
              <p class="lead "><b>Founded</b> : {{single.houseFounded}}</p>
              <p class="lead "><b>Current Lord</b> :
              <single-char baseurl={{single.houseCurrentLord}}></single-char></p>
              <p class="lead "><b>Heir</b> :
              <single-char baseurl={{single.houseHeir}}></single-char></p>
          </div>
        </div>
          
          <div class = "container">
          <p class="lead" style="text-decoration: underline"><b>Titles</b> : </p>
          <div ng-repeat="title in single.houseTitles"> 
              <div class="col-md-4"><single-title></single-title></div>
          </div>
          </div>
          
          <div class = "container">
          <p class="lead" style="text-decoration: underline"><b>Cadet Branches</b> : </p>
          <div ng-repeat="cadet in single.houseCadetBranches"> 
              <div class="col-md-4"><single-house baseurl={{cadet}}></single-house></div>
          </div>
          </div>      
          
          <div class = "container">
          <p class="lead" style="text-decoration: underline"><b>Sworn Members</b> : </p>
          <div ng-repeat="sworn in single.houseSwornMembers"> 
              <div class="col-md-4"><single-char baseurl={{sworn}}></single-char></div>
          </div> 
          </div>
          
          <div class = "container">
          <p class="lead" style="text-decoration: underline"><b>Seats</b> : </p>
          <div ng-repeat="series in single.houseSeats"> 
              <div class="col-md-4"><single-series></single-series></div>
          </div>
          </div>
          
          <div class = "container">      
          <p class="lead" style="text-decoration: underline"><b>Ancestral Weapons</b> : </p>
          <div ng-repeat="series in single.houseAncestralWeapons"> 
              <div class="col-md-4"><single-series></single-series></div>
          </div>
          </div>      
          
      </div>
</div> 
    
</div>
