
<div class="container" style="margin-top: 100px"> 
<div  ng-init="myMatch.loadAllHouse()" ng-controller="recipeCtrl as single">
    
<div class="container">    
<input type="text" name="search" ng-model="selectedText" placeholder="Search Houses">
</div>
    
<br>    

<div ng-repeat="house in myMatch.houses|filter: selectedText|orderBy:'name'" class="col-lg-4 col-md-4 col-sm-6 col-xs-12">

    
    <figure class="figure hovereffect" ng-click="single.houses(house.url)" style="border-style: groove">
        <img class="img-responsive" style="height: 300px;width: 300px" src="./img/gothouses.jpg" alt="">
        <figcaption class="figure-caption" style="text-align: center;font-size:20px "><b>{{house.name}}</b></figcaption>
    </figure>
    
    
</div>   
    
</div>
    
</div> 

<br><br>
